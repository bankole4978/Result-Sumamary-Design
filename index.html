<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="gen">
    <div class="first">
      <div class="your">Your Result </div>
      <span class="span-1">76<span class="span-1-2">of 100</span> </span>
      <span class="span-1-3">Great</span>
      <span class="span-1-4">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div class="second">
     <span class="span-2">Summary</span> 
     <span class="span-2-1 span-2-1-1">
      <span class="one"><img src="/assets/images/icon-reaction.svg" alt="Reaction logo"> Reaction</span>
      <span><span class="black">80 </span> <span class="white">/ 100</span></span>
     </span>
     <span class="span-2-1 span-2-1-2"><span class="two"><img src="/assets/images/icon-memory.svg" alt="Memory logo"> Memory</span>
      <span><span class="black">92 </span> <span class="white">/ 100</span></span>
     </span>
     <span class="span-2-1 span-2-1-3"><span class="three"><img src="/assets/images/icon-verbal.svg" alt="Verbal logo"> Verbal</span>
      <span><span class="black">61 </span> <span class="white">/ 100</span></span>
     </span>
     <span class="span-2-1 span-2-1-4"><span class="four"><img src="/assets/images/icon-visual.svg" alt="Visual logo"> Visual</span>
      <span> <span class="black">72 </span> <span class="white">/ 100</span></span>
     </span>
     <button class="des">Continue</button> 
    </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kolapo Wariz O.</a>.
  </div>
</body>
</html>
